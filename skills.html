<!DOCTYPE html>
<html>
<head>

<style>
	.box{
  width: 450px;
 background-color:rgba(192,192,192,0.4);
  padding: 40px;
  text-align: center;
  margin: auto;
  margin-top: 5%;
  margin-bottom: 20%;
  color: white;
  font-family: 'Century Gothic',sans-serif;
  border: 15px solid green;
  box-shadow: 10px 10px 10px black;
}
.box-img{
  border-radius: 50%;
  width: 200px;
  height: 200px;
}
* {box-sizing: border-box}

.container {
  width: 100%;
  background-color: #ddd;
}

.skills {
  text-align: right;
  padding-top: 10px;
  padding-bottom: 10px;
  color: white;
}

.html {width: 60%; background-color: #4CAF50;}
.css {width: 80%; background-color: #2196F3;}
.py {width:50%; background-color: #f44336;}
.c {width: 20%; background-color: purple;}
</style>
</head>
<body style="background-color:#42455a;">
<div class="box">
	  <img src="http://zustco.com/christine_zust/wp-content/uploads/2015/08/Skills.jpg" alt="" class="box-img">

	<p>HTML</p>
	<div class="container">
	<div class="skills html">60%</div>
	</div>

	<p>CSS</p>
	<div class="container">
	<div class="skills css">80%</div>
	</div>

	<p>Python</p>
	<div class="container">
	<div class="skills py">50%</div>
	</div>

	<p>C programming</p>
	<div class="container">
	<div class="skills c">20%</div>
	</div>
</div>
</body>
</html>
