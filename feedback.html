<!DOCTYPE html>
<html>
<style>
    
		.box{
  width: 450px;
 background-color:rgba(192,192,192,0.4);
  padding: 40px;
  text-align: center;
  margin: auto;
  margin-top: 5%;
  margin-bottom: 20%;
  color: white;
  font-family: 'Century Gothic',sans-serif;
   border: 15px solid green;
  box-shadow: 10px 10px 10px black;
}
.box-img{
  border-radius: 50%;
  width: 150px;
  height: 150px;
}
.rate {
    float: center;
    height: 46px;
    padding: 0 10px;
}
.rate:not(:checked) > input {
    position:absolute;
    top:-9999px;
}
.rate:not(:checked) > label {
    float:right;
    width:1em;
    overflow:hidden;
    white-space:nowrap;
    cursor:pointer;
    font-size:30px;
    color:#ccc;
}
.rate:not(:checked) > label:before {
    content: 'â˜… ';
}
.rate > input:checked ~ label {
    color: #ffc700;    
}
.rate:not(:checked) > label:hover,
.rate:not(:checked) > label:hover ~ label {
    color: #deb217;  
}
.rate > input:checked + label:hover,
.rate > input:checked + label:hover ~ label,
.rate > input:checked ~ label:hover,
.rate > input:checked ~ label:hover ~ label,
.rate > label:hover ~ input:checked ~ label {
    color: #c59b08;
}
  </style>

<body style="background-color:#42455a;">

</div>
  
</html>
